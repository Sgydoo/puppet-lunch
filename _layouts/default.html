<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="{{ site.baseurl }}/public/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      {{ site.tagline }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="{{ site.baseurl }}/">Puppet Lunch</a></h1>
        <p class="lead">A small pamphlet on the marvels of <a href="http://puppetlabs.com"
         target="_blank">Puppet</a>, by <a href="https://github.com/Sgydoo"
         target="_blank">Simon Young</a>.</p>
        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="https://github.com/Sgydoo/puppet-lunch">GitHub project</a>
            </li>
            <li>Currently v1.0</li>
          </ul>
          <p>&copy; 2013 {{ site.author.name }}.</p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
